apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My workflow
on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  Setup:
    steps:
      - uses: docker://alpine/git:latest
        run: |
          git config --global --add safe.directory /cloudbees/workspace

  Checkout: 
    needs: Setup
    steps:   
    - name: Checkout
      uses: cloudbees-io/checkout@v1

    - name: Build petstore clinic
      uses: docker://maven:latest

    - name: set .mvn path
      uses: docker://maven:latest
      run: echo "::add-path::$MAVEN/.mvn/wrapper"

    - name: Build with Maven
      uses: docker://maven:latest
      shell: sh
      run: |
        pwd
        ls -la
        echo $JAVA_HOME
        whereis mvn
        mvn clean package
